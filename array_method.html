<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

<script>
  // 1.1
  let arr1 = [1, 2, 30, 400];
  let arr2 = arr1.map(function (x) {
    return x * 2;
  });
  console.log(arr2);

  // 1.2
  arr1 = [1, 2, 3, 4];
  arr2 = arr1.map(function (x) {
    return x.toString();
  });
  console.log(arr2);

  //1.3
  arr1 = [1, "1", 2, {}];
  arr2 = arr1.map(function (x) {
    return typeof x;
  });
  console.log(arr2);

  //1.4
  arr1 = ["apple", "banana", "orange"];
  arr2 = arr1.map(function (x) {
    return x.toUpperCase();
  });
  console.log(arr2);

  //1.5
  arr1 = [
    { name: "apple", age: 14 },
    { name: "banana", age: 18 },
    { name: "watermelon", age: 32 },
  ];
  arr2 = arr1.map((x) => {
    return x.name;
  });
  console.log(arr2);

  //1.6
  arr1 = [
    { name: "apple", age: 14 },
    { name: "banana", age: 18 },
    { name: "watermelon", age: 32 },
  ];
  arr2 = arr1.map((x) => {
    return x.age;
  });
  console.log(arr2);

  //1.7
  arr1 = [
    { name: "apple", surname: "London" },
    { name: "banana", surname: "Bangkok" },
    { name: "watermelon", surname: "Singapore" },
  ];
  arr2 = arr1.map((x) => {
    return `${x.name} ${x.surname}`;
  });
  console.log(arr2);

  //1.8
  arr1 = [1, 2, 3, 4, 5, 6, 7, 8];
  arr2 = arr1.map((x) => {
    if (x % 2 === 0) return "even";
    else return "odd";
  });
  console.log(arr2);

  //1.9
  arr1 = [1, -3, 2, 8, -4, 5];
  arr2 = arr1.map((x) => {
    return Math.abs(x);
  });
  console.log(arr2);

  //1.10
  arr1 = [100, 200.25, 300.84, 400.3];
  arr2 = arr1.map((x) => {
    return x.toFixed(2);
  });
  console.log(arr2);

  //1.11
  arr1 = [
    { name: "apple", birth: "2000-01-01" },
    { name: "banana", birth: "1990-10-01" },
    { name: "watermelon", birth: "1985-12-01" },
  ];
  arr2 = arr1.map((x) => {
    x.age = 2019 - x.birth.slice(0, 4);
    return x;
  });
  console.log(arr2);

  //1.12
  arr1 = [
    { name: "apple", birth: "2000-01-01" },
    { name: "banana", birth: "1990-10-10" },
    { name: "watermelon", birth: "1985-12-30" },
  ];

  const reformatDate = (date) => {
    let day = date.split("-")[2];
    let month = date.split("-")[1];
    let year = date.split("-")[0];
    if (month == "01") {
      month = "Jan";
    }
    if (month == "02") {
      month = "Feb";
    }
    if (month == "03") {
      month = "Mar";
    }
    if (month == "04") {
      month = "Apr";
    }
    if (month == "05") {
      month = "May";
    }
    if (month == "06") {
      month = "Jun";
    }
    if (month == "07") {
      month = "Jul";
    }
    if (month == "08") {
      month = "Aug";
    }
    if (month == "09") {
      month = "Sep";
    }
    if (month == "10") {
      month = "Oct";
    }
    if (month == "11") {
      month = "Nov";
    }
    if (month == "12") {
      month = "Dec";
    }
    return `${day} ${month} ${year}`;
  };
  // หรือๆๆๆ
  // const month_map = {
  //   "01":"Jan"
  //   "02":"Feb"
  //   "03":"Mar"
  //   "04":"Apr"
  //   ...
  // }
  arr2 = arr1.map((x) => {
    let birth = reformatDate(x.birth);
    return `<tr> <td>${x.name}</td><td>${birth}</td> </tr>`;
  });
  console.log(arr2);

  // filter

  //2.1
  arr1 = [1, 2, 30, 400];
  arr2 = arr1.filter((x) => {
    return x > 10;
  });
  console.log(arr2);
  //2.2
  arr1 = [1, 2, 3, 4];
  arr2 = arr1.filter((x) => {
    return x % 2 !== 0;
  });
  console.log(arr2);

  //2.3
  arr1 = [1, "1", 2, {}];
  arr2 = arr1.filter((x) => {
    return typeof x == "number";
  });
  console.log(arr2);

  //2.6
  arr1 = [
    { name: "apple", age: 14 },
    { name: "banana", age: 18 },
    { name: "watermelon", age: 32 },
    { name: "pineapple", age: 16 },
    { name: "peach", age: 24 },
  ];
  arr2 = arr1.filter((x) => {
    return x.age !== 32;
  });
  console.log(arr2);

  //2.9
  arr1 = ["peach", 1, -3, "2", {}, []];
  arr2 = arr1.filter((x) => {
    return typeof x == "string";
  });
  console.log(arr2);

  //2.10
  arr1 = ["APPLE", "appLE", "PEACH", "PEach"];
  arr2 = arr1.filter((x) => {
    return x === x.toUpperCase();
  });
  console.log(arr2);
</script>
