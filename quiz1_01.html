<script>
  let a = +prompt();
  let b = +prompt();
  if (a % b !== 0 && b % a !== 0) {
    alert(a + "/" + b);
  } else {
    if (a > b) {
      divider = b;
      a = a / divider;
      b = b / divider;
    } else {
      divider = a;
      a = a / divider;
      b = b / divider;
    }
    alert(a + "/" + b);
  }
</script>
